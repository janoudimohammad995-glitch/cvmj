<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>VEXOX – Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vexoxGreen: '#2f7f7a',
                        vexoxGold: '#b79a6b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white text-gray-800">

<!-- NAVBAR -->
<header class="w-full border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">

        <!-- Logo -->
        <div class="flex items-center gap-3">
            <img src="image/1plain.png" alt="VEXOX logo" class="w-10">
            <span class="text-xl font-semibold tracking-wide">VEXOX</span>
        </div>

        <!-- Desktop menu -->
        <nav class="hidden md:flex items-center gap-8">
            <a href="#" class="hover:text-vexoxGreen transition">Home</a>
            <a href="#" class="hover:text-vexoxGreen transition">Services</a>
            <a href="#" class="hover:text-vexoxGreen transition">About</a>
            <a href="#" class="hover:text-vexoxGreen transition">Contact</a>
        </nav>

        <!-- CTA -->
        <a href="#" class="hidden md:inline-block px-5 py-2 bg-vexoxGreen text-white rounded-lg hover:opacity-90 transition">
            Get Started
        </a>

        <!-- Mobile button -->
        <button id="menuBtn" class="md:hidden text-2xl">
            ☰
        </button>
    </div>

    <!-- Mobile menu -->
    <div id="mobileMenu" class="hidden md:hidden px-6 pb-6">
        <nav class="flex flex-col gap-4">
            <a href="#" class="hover:text-vexoxGreen">Home</a>
            <a href="#" class="hover:text-vexoxGreen">Services</a>
            <a href="#" class="hover:text-vexoxGreen">About</a>
            <a href="#" class="hover:text-vexoxGreen">Contact</a>
            <a href="#" class="mt-2 px-5 py-2 bg-vexoxGreen text-white rounded-lg text-center">
                Get Started
            </a>
        </nav>
    </div>
</header>

<!-- HERO -->
<section class="min-h-[calc(100vh-80px)] flex flex-col justify-center items-center px-6 text-center">

    <img src="image/xv_centerdin.png" alt="VEXOX logo" class="w-48 md:w-64 mb-8">

    <h1 class="text-3xl md:text-5xl font-semibold tracking-wide mb-4">
        Welcome to <span class="text-vexoxGreen">VEXOX</span>
    </h1>

    <p class="max-w-xl text-gray-600 text-base md:text-lg mb-8">
        Professional solutions with a strong identity.  
        Built for clarity, trust and growth.
    </p>

    <div class="flex gap-4">
        <a href="#" class="px-6 py-3 bg-vexoxGreen text-white rounded-lg hover:opacity-90 transition">
            Get Started
        </a>
        <a href="#" class="px-6 py-3 border border-vexoxGold text-vexoxGold rounded-lg hover:bg-vexoxGold hover:text-white transition">
            Learn More
        </a>
    </div>

</section>

<!-- Mobile menu script -->
<script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
