<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اعتذار مع ورد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #4a1e5a 50%, #8b4367 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a8a, #ffd6d6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 138, 138, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #f0d6ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .message-box {
            position: relative;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .apology-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            margin-bottom: 10px;
            animation: fadeInUp 2s ease-out;
        }
        
        .apology-translation {
            font-size: 1.4rem;
            color: #ffd6d6;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .heart {
            color: #ff4d6d;
            margin: 0 10px;
            animation: heartbeat 1.5s infinite;
        }
        
        .roses-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .rose {
            width: 120px;
            height: 120px;
            position: relative;
            animation: float 4s ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        .rose i {
            font-size: 5rem;
            color: #ff4d6d;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .rose::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(to bottom, #3a7d34, #2a5c25);
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            z-index: -1;
        }
        
        .message-details {
            background: rgba(255, 255, 255, 0.08);
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: right;
            line-height: 1.8;
            font-size: 1.2rem;
            border-right: 5px solid #ff4d6d;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #d0a8ff;
            font-size: 1.1rem;
        }
        
        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .petal {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffb8d9, #ff4d6d);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: fall linear infinite;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 2px 10px rgba(255, 138, 138, 0.3);
            }
            to {
                text-shadow: 0 2px 20px rgba(255, 138, 138, 0.6), 0 0 30px rgba(255, 138, 138, 0.4);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .apology-text {
                font-size: 2.5rem;
            }
            
            .rose {
                width: 90px;
                height: 90px;
            }
            
            .rose i {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .apology-text {
                font-size: 1.8rem;
            }
            
            .apology-translation {
                font-size: 1.1rem;
            }
            
            .roses-container {
                gap: 15px;
            }
            
            .rose {
                width: 70px;
                height: 70px;
            }
            
            .rose i {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="petals-container" id="petals-container"></div>
    
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-heart heart"></i> من القلب إلى القلب <i class="fas fa-heart heart"></i></h1>
           
        </div>
        
        <div class="message-box">
            <div class="apology-text">"بعتدر وسونتي ما بهون علي زعلك"</div>
            
            <div class="roses-container">
                <div class="rose" style="--delay: 0s">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="rose" style="--delay: 0.5s">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="rose" style="--delay: 1s">
                    <i class="fas fa-spa"></i>
                </div>
                <div class="rose" style="--delay: 1.5s">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="rose" style="--delay: 2s">
                    <i class="fas fa-spa"></i>
                </div>
            </div>
          
        </div>
        
        <div class="footer">
            <p>بكل الحب والاحترام... <i class="fas fa-heart heart" style="font-size: 1rem;"></i></p>
            <p style="margin-top: 10px; font-size: 0.9rem;">هذه الصفحة تتحرك بتأثيرات الورد للاعتذار الخالص</p>
        </div>
    </div>

    <script>
        // Create falling petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals-container');
            const petalCount = 25;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Random properties for each petal
                const size = Math.random() * 15 + 10;
                const startPosition = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;
                const colorValue = Math.random() * 50 + 200;
                
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${startPosition}vw`;
                petal.style.background = `linear-gradient(135deg, rgb(255, ${colorValue - 50}, ${colorValue}), rgb(255, ${colorValue - 100}, ${colorValue - 50}))`;
                petal.style.setProperty('--duration', `${duration}s`);
                petal.style.setProperty('--delay', `${delay}s`);
                
                petalsContainer.appendChild(petal);
            }
        }
        
        // Create interactive roses on click
        document.addEventListener('click', function(e) {
            // Create a rose at click position
            if (e.target.closest('.container')) return;
            
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.style.position = 'fixed';
            rose.style.left = `${e.clientX - 60}px`;
            rose.style.top = `${e.clientY - 60}px`;
            rose.style.zIndex = '5';
            rose.style.animation = 'float 3s ease-in-out';
            rose.style.setProperty('--delay', '0s');
            
            const icon = document.createElement('i');
            icon.classList.add('fas', 'fa-spa');
            icon.style.color = `hsl(${Math.random() * 60 + 320}, 100%, 65%)`;
            icon.style.fontSize = '4rem';
            
            rose.appendChild(icon);
            document.body.appendChild(rose);
            
            // Remove after animation completes
            setTimeout(() => {
                rose.remove();
            }, 3000);
        });
        
        // Initialize petals when page loads
        window.addEventListener('load', createPetals);
        
        // Add a typing effect to the main apology text
        const apologyText = document.querySelector('.apology-text');
        const originalText = apologyText.textContent;
        apologyText.textContent = '';
        
        let charIndex = 0;
        function typeEffect() {
            if (charIndex < originalText.length) {
                apologyText.textContent += originalText.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            }
        }
        
        // Start typing effect after a short delay
        setTimeout(typeEffect, 1000);
    </script>
</body>
</html>
