    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

        body {

            min-height: 100vh;
            overflow-x: hidden;
            direction: rtl;
            display: flex;

        .container {

            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);

        }
        
        .header {

        }
        
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff8a8a, #ffd6d6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 138, 138, 0.3);
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #f0d6ff;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .message-box {
            position: relative;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .apology-text {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
            margin-bottom: 10px;
            animation: fadeInUp 2s ease-out;
        }
        
        .apology-translation {
            font-size: 1.4rem;
            color: #ffd6d6;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .heart {
            color: #ff4d6d;
            margin: 0 10px;
            animation: heartbeat 1.5s infinite;
        }
        
        .roses-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 40px 0;
        }
        
        .rose {
            width: 120px;
            height: 120px;
            position: relative;
            animation: float 4s ease-in-out infinite;
            animation-delay: var(--delay);
        }
        
        .rose i {
            font-size: 5rem;
            color: #ff4d6d;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }
        
        .rose::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 80px;
            background: linear-gradient(to bottom, #3a7d34, #2a5c25);
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            z-index: -1;
        }
        
        /* Question section */
        .question-section {
            margin: 40px 0 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .question-text {
            font-size: 2.5rem;
            color: #ffd6d6;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .forgiveness-btn {

            transition: all 0.3s ease;

            position: relative;
            overflow: hidden;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: 3px solid #81C784;
        }
        
        .yes-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(76, 175, 80, 0.4);

        }
        
        .no-btn {

        .footer {

            color: #d0a8ff;
            font-size: 1.1rem;

        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .petal {
            position: absolute;
            top: -50px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #ffb8d9, #ff4d6d);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: fall linear infinite;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            border: 2px solid #4CAF50;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.5s ease-out;
        }
        
        .success-message h2 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        .success-message p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .success-message .close-btn {
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        @keyframes textGlow {
            from {
                text-shadow: 0 2px 10px rgba(255, 138, 138, 0.3);
            }
            to {
                text-shadow: 0 2px 20px rgba(255, 138, 138, 0.6), 0 0 30px rgba(255, 138, 138, 0.4);
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        @keyframes runAway {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(50px);
            }
            50% {
                transform: translateX(-40px);
            }
            75% {
                transform: translateX(60px);
            }
            100% {
                transform: translateX(-100px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .apology-text {
                font-size: 2.5rem;
            }
            
            .question-text {
                font-size: 2rem;
            }
            
            .forgiveness-btn {
                padding: 15px 35px;
                font-size: 1.5rem;
            }
            
            .rose {

            }
            
            .rose i {

            }
        }
        
        @media (max-width: 480px) {

            }
            
            .forgiveness-btn {

                font-size: 1.3rem;
            }
            
            .buttons-container {

            }
            
            .roses-container {
                gap: 15px;
            }
            
            .rose {
                width: 70px;
                height: 70px;
            }
            
            .rose i {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Create falling petals
        function createPetals() {
            const petalsContainer = document.getElementById('petals-container');
            const petalCount = 25;
            
            for (let i = 0; i < petalCount; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                
                // Random properties for each petal
                const size = Math.random() * 15 + 10;
                const startPosition = Math.random() * 100;
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 10;
                const colorValue = Math.random() * 50 + 200;
                
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.left = `${startPosition}vw`;
                petal.style.background = `linear-gradient(135deg, rgb(255, ${colorValue - 50}, ${colorValue}), rgb(255, ${colorValue - 100}, ${colorValue - 50}))`;
                petal.style.setProperty('--duration', `${duration}s`);
                petal.style.setProperty('--delay', `${delay}s`);
                
                petalsContainer.appendChild(petal);
            }
        }
        
        // Create interactive roses on click
        document.addEventListener('click', function(e) {
            // Create a rose at click position
            if (e.target.closest('.container')) return;
            
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.style.position = 'fixed';
            rose.style.left = `${e.clientX - 60}px`;
            rose.style.top = `${e.clientY - 60}px`;
            rose.style.zIndex = '5';
            rose.style.animation = 'float 3s ease-in-out';
            rose.style.setProperty('--delay', '0s');
            
            const icon = document.createElement('i');
            icon.classList.add('fas', 'fa-spa');
            icon.style.color = `hsl(${Math.random() * 60 + 320}, 100%, 65%)`;
            icon.style.fontSize = '4rem';
            
            rose.appendChild(icon);
            document.body.appendChild(rose);
            
            // Remove after animation completes
            setTimeout(() => {
                rose.remove();
            }, 3000);
        });
        
        // Initialize petals when page loads
        window.addEventListener('load', createPetals);
        
        // Add a typing effect to the main apology text
        const apologyText = document.querySelector('.apology-text');
        const originalText = apologyText.textContent;
        apologyText.textContent = '';
        
        let charIndex = 0;
        function typeEffect() {
            if (charIndex < originalText.length) {
                apologyText.textContent += originalText.charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, 100);
            }
        }
        
        // Start typing effect after a short delay
        setTimeout(typeEffect, 1000);
        
        // Interactive forgiveness buttons
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');
        const overlay = document.getElementById('overlay');
        const closeSuccessBtn = document.getElementById('closeSuccessBtn');
        
        // Track how many times "ŸÑÿß" has been hovered/clicked
        let noButtonInteractions = 0;
        
        // When "ŸÑÿß" button is hovered or clicked, make it move away
        noBtn.addEventListener('mouseover', function() {
            noButtonInteractions++;
            
            // Add running animation class
            noBtn.classList.add('running');
            
            // Calculate a random position to move to
            const container = document.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Remove the class after animation completes to reset
            setTimeout(() => {
                noBtn.classList.remove('running');
            }, 500);
            
            // After a few attempts, change the button text
            if (noButtonInteractions >= 3) {
                noBtn.textContent = "ŸÖÿß ÿπŸÑŸâ ŸÉŸäŸÅŸÉ ŸÉÿ®ÿ≥Ÿä ÿßŸÑÿßÿÆÿ∂ÿ±";
            }
            
            // Play a sound effect (optional)
            playButtonSound();
        });
        
        // When "ŸÑÿß" button is clicked (if they manage to click it)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Make it run away again
            noBtn.classList.add('running');
            
            // Change text to be more persuasive
            noBtn.textContent = "ŸÖÿß ÿπŸÑŸâ ŸÉŸäŸÅŸÉ ŸÉÿ®ÿ≥Ÿä ÿßŸÑÿßÿÆÿ∂ÿ±";
            
            // Show a message encouraging to click "ÿßŸä"
            if (noButtonInteractions < 5) {
                showEncouragementMessage();
            }
            
            // Remove the class after animation completes
            setTimeout(() => {
                noBtn.classList.remove('running');
            }, 500);
            
            playButtonSound();
        });
        
        // When "ÿßŸä" button is clicked
        yesBtn.addEventListener('click', function() {
            // Create celebration effect
            createCelebration();
            
            // Show success message
            successMessage.style.display = 'block';
            overlay.style.display = 'block';
            
            // Play celebration sound (optional)
            playCelebrationSound();
        });
        
        // Close success message
        closeSuccessBtn.addEventListener('click', function() {
            successMessage.style.display = 'none';
            overlay.style.display = 'none';
        });
        
        // Close success message when clicking overlay
        overlay.addEventListener('click', function() {
            successMessage.style.display = 'none';
            overlay.style.display = 'none';
        });
        
        // Function to create celebration effect
        function createCelebration() {
            // Create extra roses
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const rose = document.createElement('div');
                    rose.classList.add('rose');
                    rose.style.position = 'fixed';
                    rose.style.left = `${Math.random() * 90}vw`;
                    rose.style.top = `${Math.random() * 90}vh`;
                    rose.style.zIndex = '20';
                    rose.style.animation = 'float 2s ease-in-out';
                    
                    const icon = document.createElement('i');
                    icon.classList.add('fas', 'fa-heart');
                    icon.style.color = `hsl(${Math.random() * 60 + 320}, 100%, 65%)`;
                    icon.style.fontSize = '3rem';
                    
                    rose.appendChild(icon);
                    document.body.appendChild(rose);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        rose.remove();
                    }, 2000);
                }, i * 200);
            }
            
            // Create extra petals
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    petal.style.position = 'fixed';
                    petal.style.width = `${Math.random() * 20 + 10}px`;
                    petal.style.height = petal.style.width;
                    petal.style.left = `${Math.random() * 100}vw`;
                    petal.style.top = '-30px';
                    petal.style.zIndex = '20';
                    petal.style.background = `linear-gradient(135deg, hsl(${Math.random() * 60 + 320}, 100%, 70%), hsl(${Math.random() * 60 + 320}, 100%, 60%))`;
                    petal.style.setProperty('--duration', `${Math.random() * 5 + 5}s`);
                    
                    document.body.appendChild(petal);
                    
                    // Remove after animation completes
                    setTimeout(() => {
                        petal.remove();
                    }, 6000);
                }, i * 100);
            }
        }
        
        // Function to show encouragement message
        function showEncouragementMessage() {
            // Create a temporary encouragement message
            const encouragement = document.createElement('div');
            encouragement.textContent = "ŸÖŸÜ ŸÅÿ∂ŸÑŸÉŸê ÿ≥ÿßŸÖÿ≠ŸäŸÜŸä üåπ";
            encouragement.style.position = 'fixed';
            encouragement.style.top = '20%';
            encouragement.style.left = '50%';
            encouragement.style.transform = 'translateX(-50%)';
            encouragement.style.background = 'rgba(0, 0, 0, 0.8)';
            encouragement.style.color = '#ffd6d6';
            encouragement.style.padding = '15px 25px';
            encouragement.style.borderRadius = '50px';
            encouragement.style.zIndex = '100';
            encouragement.style.fontSize = '1.2rem';
            encouragement.style.border = '2px solid #ff4d6d';
            encouragement.style.animation = 'fadeIn 0.3s ease-out';
            
            document.body.appendChild(encouragement);
            
            // Remove after 2 seconds
            setTimeout(() => {
                encouragement.style.animation = 'fadeIn 0.3s ease-out reverse';
                setTimeout(() => {
                    encouragement.remove();
                }, 300);
            }, 2000);
        }
        
        // Function to play button sound (using simple beep)
        function playButtonSound() {
            try {
                // Create a simple beep sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 300 + (noButtonInteractions * 50);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log("Audio not supported");
            }
        }
        
        // Function to play celebration sound
        function playCelebrationSound() {
            try {
                // Create a celebration sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Play multiple tones for celebration
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = 400 + (i * 100);
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.3);
                    }, i * 100);
                }
            } catch (e) {
                console.log("Audio not supported");
            }
        }
    </script>
